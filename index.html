<html>
  <head>
    <title>Hyggelig</title>
    <script type="text/javascript">
    const renderChallenge = (container, challenge) => {
      container.innerHTML = "";
      const imageStart = `<img src="`;
      const imageEnd = `" width="33%" height="33%" />`;
      const imageFormat = ".gif";
      const url = `https://services1.ultimate.dk/events/2024/run/omxmaschallenge//template/icons/activity/${challenge}/`;
      for (let i = 1; i <= 24; i++) {
        container.innerHTML += imageStart + url + i + imageFormat + imageEnd;
      }
    }
    </script>
    <style>
      .meh {
        display: flex;
      }
      span {
        font-size: 2rem;
        display: flex;
        cursor: pointer;
        text-decoration: underline;
        margin-right: 20px;
      }
      .container {
        margin-top: 20px;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="meh">
      <span onclick="renderChallenge(document.querySelector('.container'), 70)">70 km</span>
      <span onclick="renderChallenge(document.querySelector('.container'), 100)">100 km</span>
      <span onclick="renderChallenge(document.querySelector('.container'), 150)">150 km</span>
      <span onclick="renderChallenge(document.querySelector('.container'), 200)">200 km</span>
    </div>
    <div class="container" />
  </body>
</html>
